server {
    listen 4321;
    server_name localhost;
    
    # IMPORTANTE: Desactivar redirecciones absolutas y el puerto en ellas
    # Esto evita que Nginx agregue :4321 a la URL cuando hace un redirect (ej: de /register a /register/)
    absolute_redirect off;
    port_in_redirect off;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # No cacheart HTML y JSON (para que los cambios se vean al instante)
    location ~* \.(html|json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Caché agresivo para estáticos (imágenes, js, css) que suelen tener hash en el nombre
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
    }
}
